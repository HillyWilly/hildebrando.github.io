<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7074402da7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="browser">
        <div class="toolbar">
            <img src="assets/logo capybara.png" alt="Logo" class="logo">
            <button id="backBtn">←</button>
            <button id="forwardBtn">→</button>
            <input id="addressBar" type="text" placeholder="Enter URL here" value="https://example.com">
            <button id="goBtn">Go</button>
            <div id="nav-button-container">
              <a style="text-decoration: none;" href="https://hildebrandodev.rf.gd/myterminal/Home/index.htm"><button id="nav-button"><i class="fa-solid fa-house-user"></i></button></div></a>  
            </div>
        </div>
        <div class="content">
            <iframe id="webContent" src="https://example.com"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
